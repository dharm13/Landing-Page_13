<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styleD.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Rubik+Burned&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-section">
            <img class="logo-img" src="../logo/logo.png" alt="Logo">
        </div>
    </header>
    <main>
        <div class="main-section">
            <div class="text-content">
                <h2>Want to be your own boss?</h2>
                <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </div>
            <div class="form-section">
                <h2>Apply Now</h2>
                <p>Enter your info below to get started.</p>
                <form>
                    <div class="input-container">
                        <div class="input-field"><input type="text" class="first-name-input" placeholder="First name" required></div>
                        <div class="input-field"><input type="text" class="last-name-input" placeholder="Last name" required></div>
                        <div class="input-field"><input type="email" class="email-input" placeholder="Email address" required></div>
                        <div class="input-field"><input type="tel" class="phone-number-input" placeholder="Phone number" required></div>
                        <div class="agree-checkbox"><input type="checkbox" class="checkbox-input" id="agree" required>
                            <label for="agree">I agree to Dash terms</label>
                        </div>
                        <div class="submit-btn"><input type="submit" class="submit-btn" value="DRIVE WITH US"></div>
                        <div class="status-info">Already applied? <a href="#">Check your application status here</a></div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-section">
            <div class="calculation-container">
                <div><b>See how much you can earn with Dash.</b></div>
                <div>How many hours do you want to drive with us this week?</div>
                <form>
                    <div class="input-fields">
                        <div><input type="number" class="hours-input" placeholder="Hours" required>
                            <input type="text" class="city-input" placeholder="City" required></div>
                        <div><input type="submit" class="calculate-btn" value="CALCULATE"></div>
                    </div>
                </form>
            </div>
            <div class="icon">
                <img class="social-icon" src="../icons/instagram.svg" alt="Instagram Icon">
                <img class="social-icon" src="../icons/twitter.svg" alt="Twitter Icon">
                <img class="social-icon" src="../icons/facebook.svg" alt="Facebook Icon">
                <img class="social-icon" src="../icons/linkedin.svg" alt="LinkedIn Icon">
            </div>
        </div>
    </footer>
</body>

</html>
